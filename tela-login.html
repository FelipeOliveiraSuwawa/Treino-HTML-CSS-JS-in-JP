<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <main>
        <section class="login">
            <img src="./imagens/riot.logo.png" class="login_logo">

            <h1 class="login-title">ログイン</h1>

            <label class="login-label">
                <span>ユーザー名</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login-label">
                <span>パスワード</span>
                <input type="password" name="Password" class="input">
            </label>

            <div class="login-icons">
                <button type="button" class="icons-button">
                    <ion-icon name="logo-facebook"></ion-icon>
                </button>

                <button type="button" class="icons-button">
                    <ion-icon name="logo-google"></ion-icon>
                </button>

                <button type="button" class="icons-button">
                    <ion-icon name="logo-apple"></ion-icon>
                </button>
            </div>

            <label class="login-label-checkbox">
                <input type="checkbox" class="input-checkbox">
                ユーザー名を記憶
            </label>

            <button type="button" class="login-button" disabled>
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </button>
            
            <a href="#" class="login-link">ユーザー名を忘れですか</a>
            <a href="#" class="login-link">アカウントを作成</a>

        </section>

        <section class="wallpaper"></section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
